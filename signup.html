<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Netflix</title>
    <link rel="stylesheet" href="styles/signup.css" />
    <link rel="icon" href="netflix-img/images/fav icon.png">
</head>

<body>
    <header class="signup-header">
        <nav class="navbar">
            <a href="index.html"><img src="netflix-img/images/logo.png" alt="Netflix Logo" class="logo" /></a>
            <a href="signup.html" class="sign-in">Sign In</a>
            <link rel="stylesheet" href="signup.css">
        </nav>
    </header>

    <main class="signup-main">
        <div class="signup-container">
            <h1>Create your account</h1>
            <form class="signup-form" action="#" method="POST">
                <input type="text" name="fullname" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email address" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="confirm-password" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p class="signin-text">Already have an account? <a href="signup.html">Sign In</a></p>
        </div>
    </main>

    <footer class="signup-footer">
        <p>&copy; 2025 Netflix India</p>
    </footer>
</body>

</html>
